<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lexend+Deca)">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class='cardContainer'>
    <div class="leftSide">
      <div class='title'> Get <span class='emphasis'>insights</span> that help your business grow. </div>

      <div class='description'>Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.</div>

      <div class='statHeadings'>

        <span class='title'>10k+</span> companies
        <span class='title'>314</span> templates
        <span class='title'>12m+ </span> queries

      </div>
    </div>

    <div class="rightSide">
      <div class='image'>
        <div class='imageFilter'></div>
        <img src='image-header-desktop.jpg'></img>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jake Fullmer</a>.
  </div>
</body>

</html>
