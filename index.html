<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Card Component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class='cardContainer'>
    <div class="leftSide">

      <div class='title'>
        Get <span class='emphasis'>insights</span> that help your business grow.
      </div>

      <div class='description'>Discover the benefits of data analytics and make better decisions regarding revenue,
        customer
        experience, and overall efficiency.
      </div>

      <div class='statHeadings'>
        <div class="statContainer"><span class='stats'>10k+</span> <br> COMPANIES</div>
        <div class="statContainer"><span class='stats'>314</span> <br> TEMPLATES</div>
        <div class="statContainer"><span class='stats'>12m+ </span> <br> QUERIES</div>
      </div>

    </div>

    <div class="rightSide">
      <div class='image'>
        <div class='imageFilter'></div>
        <img src='image-header-desktop.jpg'></img>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Jake Fullmer</a>.
  </div>
</body>

</html>
